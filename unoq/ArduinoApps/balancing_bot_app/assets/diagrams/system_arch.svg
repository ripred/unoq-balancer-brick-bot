<svg xmlns="http://www.w3.org/2000/svg" width="900" height="360" viewBox="0 0 900 360">
  <defs>
    <style>
      .box { fill:#1c1f22; stroke:#2fb4ad; stroke-width:2; rx:12; }
      .light { fill:#23272b; }
      .text { fill:#e7e5e2; font-family:Arial, sans-serif; font-size:14px; }
      .small { font-size:12px; fill:#9aa2a8; }
      .arrow { stroke:#2fb4ad; stroke-width:2; marker-end:url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#2fb4ad" />
    </marker>
  </defs>

  <rect class="box" x="30" y="40" width="200" height="90" />
  <text class="text" x="50" y="75">Dashboard UI</text>
  <text class="small" x="50" y="95">PID / mode / kick</text>

  <rect class="box" x="30" y="170" width="200" height="90" />
  <text class="text" x="50" y="205">App (Python)</text>
  <text class="small" x="50" y="225">Simulation + API</text>

  <rect class="box" x="300" y="110" width="200" height="90" />
  <text class="text" x="320" y="145">Router Bridge</text>
  <text class="small" x="320" y="165">RPC + telemetry</text>

  <rect class="box" x="570" y="40" width="250" height="90" />
  <text class="text" x="590" y="75">MCU Sketch</text>
  <text class="small" x="590" y="95">PID_v1 loop</text>

  <rect class="box light" x="570" y="170" width="250" height="120" />
  <text class="text" x="590" y="205">Hardware</text>
  <text class="small" x="590" y="228">IMU (I2C), motors, encoders</text>

  <line class="arrow" x1="230" y1="85" x2="300" y2="125" />
  <line class="arrow" x1="230" y1="215" x2="300" y2="175" />
  <line class="arrow" x1="500" y1="155" x2="570" y2="85" />
  <line class="arrow" x1="695" y1="130" x2="695" y2="170" />
</svg>
